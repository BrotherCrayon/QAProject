<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listify account details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand ml-2" href="#"> <img src="img/logo3.png" width="150" height="" alt=""> </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarResponsive"	name="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <button class="btn btn-lg btn-outline-secondary" width="200" type="button" onclick="window.location.href='index.html'">My Listify</button>
                    <button class="btn btn-lg btn-outline-secondary" width="200" type="button" onclick="logout()">Log out</button>
                </ul>
		</div>
	</div>
</nav>

<div class="container-fluid padding">
    <div class="row padding">
        <div class="mx-auto userClass">
            <div class="card">
                <div class="card-body" id="cardDetails">
                    <h1 class="card-title">Account Details</h1>
                </div>
                <div class="detailsText" id="nameSpan"><h4>Username</h4></div>
                <div class="detailsText" id="userName"></div>
                <br>    
                <div class="detailsText" id="userPass"><h4>Password</h4></div>
                <hr class="my-4">
                <h3 class="detailsText">Update your details</h3>
                <div id="updateAccount">  
                    <form action="" onsubmit="return updateAccount(this)">
                        <div class="form-group">
                                <label for="userName">New name</label>
                                <input type="text" class="form-control updateForm" id="userName" placeholder="New username ">
                            </div>
                            <!-- <div class="form-group">
                                <label for="userEmail">Email address</label>
                                <input type="email" class="form-control" id="userEmail"  placeholder="Enter email">
                            </div> -->
                            <div class="form-group">
                                <label for="userPass">New password</label>
                                <input type="password" class="form-control updateForm" id="userPass" placeholder="New password">
                            </div>
                            <!-- <div class="form-group">
                                <label for="userPassRepeat">Repeat password</label>
                                <input type="password" class="form-control" id="userPassrepeat" placeholder="Repeat password">
                                <small id="passHelp" class="form-text text-muted">Passwords must match</small>
                            </div> -->
                            <div class="d-flex">
                                <button type="submit" class="btn btn-outline-secondary ml-2 mr-4 mb-2">Update account</button>
                                
                                <button onclick="deleteAccount();" class="btn btn-sm btn-danger ml-auto mr-2 mb-2">Delete account</button>
                            </div>
                            
                    </form>
                </div>
                
            </div>
        </div>  
    </div>
</div>

<!--- Footer -->
<footer>
    <div class="container-fluid ">
        <div class="row text-center">
                <div class="col-md-4 footLog">
                <img class="" src="img/logo.png" width="200" alt="">
            </div>
            <div class="col-md-4 ft">
                <h5>Contact</h5>
                <hr class="light">
                <p>Mobile:</p>
                <p>1111-111-1111</p>
            </div>
            <div class="col-md-4 ft">
                <h5>Open Hours</h5>
                <hr class="light">
                <p>none</p>
                <p>go home</p>
            </div>
            <div class="col-12">
                <hr class="light-100">
                <h5>&copy; website.org</h5>
            </div>
        </div>
    </div>
</footer>

<script src="apiRequest.js"></script>
<script src="userControl.js"></script>
<script>getAccount();</script>
</body>
</html>
