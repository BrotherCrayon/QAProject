<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

<div class="container-fluid padding">
    <div class="row padding">
        <div class="mx-auto logIn">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title titleWord">User login</h1>
                    <p class="card-text">Enter your details below</p>
                    <form action="" onsubmit="return userLogin(this)"> 
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="userPass">Password</label>
                            <input type="password" class="form-control" id="userPass" placeholder="Password" required>
                        </div>

                        <div class="d-flex">
                            <button type="submit" class="btn btn-outline-secondary mr-8 ml-auto ">Submit</button>
                        </div>
                        <div class="newAcc">Don't have an account? <a href='signup.html'>Sign Up</a></div>
                    </form>
                    <div id="loginError"></div>
                </div>
            </div>
        </div>  
    </div>
</div>
